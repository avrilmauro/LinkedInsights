<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Plot: Experience vs Salary</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', 'Roboto', sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      fill: #0072b1;
      stroke: none;
    }
    .median {
      stroke: white;
      stroke-width: 2;
    }
    .whisker {
      stroke: #000;
      stroke-width: 1;
    }
    .grid line {
      stroke: #e0e0e0;
      stroke-opacity: 1;
      shape-rendering: crispEdges;
    }
    .grid path {
      stroke-width: 0;
    }
    .axis text {
      font-size: 12px;
    }
    .axis-label {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Box Plot: Experience Level vs. Salary</h2>
  <svg width="960" height="500"></svg>
  <script src="boxplot.js"></script>
</body>
</html>
